  <body>

    <script>
    let arra = [1, 2,6, 1];

    let calculatestats = (arr)=>{
    for(let x = 0;x < arr.length;x++){
      for(let y = 0;y < arr.length;y++){
        let temps = arr[x];
        let temp = arr[y]
        if(arr[x] < arr[y]){
          arr[x] = temp;
          arr[y] = temps;
        }
      }
    }

    let temph = 0;
    for(let x = 0;x < arr.length;x++){
      temph += arr[x];
    }
    temph = temph/arr.length;
    let arrc = [];

    let end = arr.length - 1;
    arrc.push(arr[0]);
    arrc.push(temph);
    arrc.push(arr[end]);
    console.log(arrc);
  }

  calculatestats(arra);
    </script>
  </body>
