<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">\
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <input id= "string"></input>
    <button onclick="combo()">Create</button>
    <div id = "show"></div>

    <script>
    let combo = () => {
    let inp = document.getElementById("string").value;
    console.log(inp);
    let num = inp.length;

    for(let x = 0;x < inp.length;x++){
      for(let y = 0;y < num;y++){
        let str = inp.substr(x, y);
        console.log(str);
        $("#show").append(str + "<p></p>");
      }
      num = inp.length - x;
    }

}
    </script>

  </body>
</html>
